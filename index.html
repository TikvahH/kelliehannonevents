<!DOCTYPE html>
<html lang="en-us" class="no-js">

    <head>
        <meta charset="utf-8">
        <title>Kellie Hannon</title>
        <meta name="description" content="Kellie Hannon Events">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Tikvah H.">

        <!-- ================= Favicon ================== -->

       <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

        <!-- ============== Resource style ============== -->

		<link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/vegas.css">
    <link rel="stylesheet" href="css/swipebox.css">
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Cinzel|Khula' rel='stylesheet' type='text/css'>

		<!-- Modernizr runs quickly on page load to detect features -->
		<script src="js/modernizr.js"></script>
    </head>

	<body>

		<div class="loading-part">
			<div class="loader-home">Loading...</div>
		</div>

		<div id="wrapper">

			<div id="main">

				<ul class="social-icons">
					<li>
						<a href="http://www.instagram.com/kelliehannonevents"><i class="fa fa-instagram"></i></a>
					</li>
					<li>
						<a href="http://www.facebook.com"><i class="fa fa-facebook"></i></a>
					</li>
					<li>
						<a href="http://googleplus.com"><i class="fa fa-google-plus"></i></a>
					</li>
					<li>
						<a href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a>
					</li>
				</ul>

				<!-- Header -->
				<header id="header">

					<img src="images/logo_3.png" alt="Kellie Hannon" class="logo1"/>

					<div class="cs animated infinite fadeIn"<h4>..Coming Soon..</h4></div>


					<nav>

							<li>
								<a href="#" class="about icon-popup"><button type="button" class="btn btn-default">CONTACT</button></a>

							</li>

						</ul>
					</nav>
				</header>

			</div>

		</div>

		<div class="global-content">

			<div class="slider-nav">

				<a href="#" class="close-content"><i class="icon ion-close-round"></i></a>

			</div>

			<section class="content-message slide first">

				<div class="content-in ">
					<div class="content-table">
						<div class="content-cell">
							<div class="content-inner">

								<div class="container">

									<span class="border"></span>

									<div id="countdown_dashboard">

						                <div class="dash-glob">
						                    <div class="dash days_dash">

						                    </div>

						                </div>
						    	</div>


</section>

			<section class="content-about slide">

				<div class="content-in ">
					<div class="content-table">
						<div class="content-cell">
							<div class="content-inner">

								<div class="container">

									<img src="images/logo_3.png" alt="" class="logo"/>

									<div class="about"><p>CONTACT</p>

									<div class="row contact-info">

						                <div class="col-xs-12 col-sm-4 col-lg-4 contact-method">
						                	<i class="icon ion-ios-email-outline"></i>
						                	<p>
												<a href="mailto:Khannon@kelliehannon.com">Khannon@kelliehannon.com</a>
											</p>
						                </div>

						            </div>

					                <!-- Contact form -->
			                    	<form id="contact-form" name="contact-form" method="POST" data-name="Contact Form">

			                    		<div class="row">
			                    			<div class="col-xs-12 col-sm-6 col-lg-6">

					                            <!-- Full name -->
					                            <div class="col-xs-12 col-sm-12 col-lg-12">
					                                <div class="form-group">
					                                    <input type="text" id="name" class="form form-control" placeholder="Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Name'" name="name" data-name="Name" required>
					                                </div>
					                            </div>

					                            <!-- E-mail -->
					                            <div class="col-xs-12 col-sm-12 col-lg-12">
					                                <div class="form-group">
					                                    <input type="email" id="email" class="form form-control" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'" name="email-address" data-name="Email Address" required>
					                                </div>
					                            </div>

					                            <!-- Subject -->
					                            <div class="col-xs-12 col-sm-12 col-lg-12">
					                                <div class="form-group">
					                                    <input type="text" id="subject" class="form form-control" placeholder="Inquiry" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Inquiry'" name="subject" data-name="Subject" >
					                                </div>
					                            </div>

					                        </div>

					                        <div class="col-xs-12 col-sm-6 col-lg-6">

					                            <!-- Message -->
					                            <div class="col-xs-12 col-sm-12 col-lg-12 no-padding">
					                                <div class="form-group">
					                                    <textarea id="text-area" class="form textarea form-control" placeholder="Message" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Message'" name="message" data-name="Text Area" required></textarea>
					                                </div>
					                            </div>

					                        	<!-- Button submit -->
					                        	<button type="submit" id="valid-form" class="btn btn-color">SEND</button>

					                        </div>
					                    </div>

			                        </form>
			                        <!-- /Contact form -->

									<div id="answer"></div>

							    </div>

							</div>
						</div>
					</div>
				</div>

			</section>

		<!-- Footer -->
		<footer id="footer">
			<span class="copyright">&copy;2016. Kellie Hannon. Designed by Tikvah H. </span>
		</footer>

		<!-- * Libraries jQuery and Bootstrap - Be careful to not remove them * -->
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- Countdown -->
        <script src="js/jquery.lwtCountdown-1.0.js"></script>

        <!-- Newsletter plugin -->
		<script src="js/notifyMe.js"></script>

		<!-- Contact form verification -->
        <script src="js/contact-me.js"></script>

		<!-- Swipebox plugin -->
		<script src="js/jquery.swipebox.js"></script>

		<!-- Background plugin -->
		<script src="js/vegas.js"></script>

		<!-- Background settings -->
		<script>

		    $('body').vegas({
		        slides: [
		            { src: 'images/pict3.jpg' },
		            { src: 'images/pict2.jpg' },
		            { src: 'images/pict1.jpg' }
		        ],

	        // Delay beetween slides in milliseconds.
		    delay: 5000,

			// Chose your transition effect (See the documentation provided in your download pack)
			transition: 'fade'
	    });

		</script>

		<!-- Main JS -->
		<script src="js/main.js"></script>

	</body>
</html>
